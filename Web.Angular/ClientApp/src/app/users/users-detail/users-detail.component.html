<a [routerLink]="['/']" class="btn btn-primary my-2">Back to users</a>
<div *ngIf="user" class="card border-primary">
  <div class="card-header text-white bg-primary">
    <span *ngIf="isNewUser">New </span>User
  </div>
  <div class="card-body">
    <form [formGroup]="userForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control" placeholder="Username" required>
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
             class="alert alert-danger mt-3">
          <div *ngIf="username.errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Department</label>
        <select formControlName="departmentId" class="form-control">
          <option *ngFor="let department of departments" [ngValue]="department.id">{{department.title}}</option>
        </select>
        <div *ngIf="departmentId.invalid && (departmentId.dirty || departmentId.touched)"
             class="alert alert-danger mt-3">
          <div *ngIf="departmentId.errors.required">
            Department is required.
          </div>
        </div>
      </div>
      <button *ngIf="!isNewUser" type="button" class="btn btn-primary" [disabled]="userForm.invalid" (click)="updateUser()">Save</button>
      <button *ngIf="isNewUser" type="button" class="btn btn-primary" [disabled]="userForm.invalid"  (click)="createUser()">Add</button>
    </form>
  </div>
</div>
